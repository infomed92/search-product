<mat-form-field appearance="outline"
                class="width">
    <mat-label>Search product by name or description</mat-label>
    <input #search
            matInput
            placeholder="Type something to search product"
            (keyup)="input$.next(search.value)">
    <button *ngIf="!!search.value"
            mat-button
            matSuffix
            mat-icon-button
            (click)="search.value = ''; input$.next(search.value)">
        <mat-icon svgIcon="pmt:clear"></mat-icon>
    </button>
</mat-form-field>
